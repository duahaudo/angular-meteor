<div class="row">
	<div class="col-xs-12">
		<h4  style="background: #177bbb; color: #fff; margin: 0; padding: 15px;">
			Rooms
			<a href="javascript:;" class="pull-right" data-toggle="modal" data-target="#add-new-room-modal"><i class="fa fa-plus"></i></a>
		</h4>
	</div>
	<div class="col-xs-12">
		<ul class="list-group" ng-hide="chatRooms.length === 0">
			<li class="list-group-item" ng-repeat="room in chatRooms track by $index | orderBy:'name'">
				<a href="javascript:;" ng-click="selectRoom(room)">{{room.name}}</a>
				<a href="javascript:;" ng-click="deleteRoom(room)" class="pull-right"><i class="fa fa-times"></i></a>
			</li>
		</ul>
	</div>
</div>
<div class="modal fade" id="add-new-room-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Add new room</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group">
						<lablel class="control-label col-xs-12 col-md-3">
							Name
						</lablel>
						<div class="col-xs-12 col-md-6">
							<input class="form-control" ng-model="newRoom.name" placeholder="Enter new room name" />
						</div>
					</div>
					<div class="form-group">
						<lablel class="control-label col-xs-12 col-md-3">
							Public
						</lablel>
						<div class="checkbox col-xs-12 col-md-6">
							<label>
								<input type="checkbox" ng-model="newRoom.public" />On
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addRoom()"><i class="fa fa-check"></i> Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
