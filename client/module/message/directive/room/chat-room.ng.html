<div class="col-xs-12 col-md-6">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-xs-12 col-md-3">
				Name
			</label>
			<div class="col-xs-12 col-md-9">
				<input class="form-control" ng-model="name" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12 col-md-offset-3 col-md 3">
				<button class="btn btn-primary" ng-click="addRoom()">
					Create
				</button>
			</div>
		</div>
	</form>
	<div class="clearfix"></div>
	<ul class="list-group" ng-hide="chatRooms.length === 0">
		<li class="list-group-item" ng-repeat="room in chatRooms track by $index">
			<a href="javascript:;" ng-click="selectRoom(room)">{{room.name}}</a>
			<a href="javascript:;" ng-click="deleteRoom(room)" class="pull-right"><i class="fa fa-times"></i></a>
		</li>
	</ul>
</div>
